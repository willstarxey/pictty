<div class="modal fade" id="uploadImage" tabindex="-1" aria-labelledby="uploadImageLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cargar Imagen/Foto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-xs-6 col-sm-12">
                            <label for="title">Titulo:</label>
                            <input formControlName="title" name="title" id="title" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <div class="col-xs-6 col-sm-12">
                            <label for="description">Descripcion:</label>
                            <input formControlName="description" name="description" id="description" type="text"
                                class="form-control">
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <div class="col-xs-6 col-sm-12">
                            <label for="image">Imagen:</label>
                            <input formControlName="image" type="file" accept="image/*" id="image" name="image"
                                class="form-control" (change)="showPreview($event)" />
                        </div>
                    </div>
                    <div class="imagePreview d-flex align-items-center justify-content-center text-center mt-3"
                        *ngIf="imageURL && imageURL !== ''">
                        <hr>
                        <img src="{{imageURL}}" height="120px">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" #btnCloseModal data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-warning">Cargar</button>
                </div>
            </form>
        </div>
    </div>
</div>
